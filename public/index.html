	<title>Dictionary | Know Everything</title>

	<div class="card">
		<div id="Header">

			<h1>
				<b>Dictionary | Know Everything</b>
      </h1>
    </div>
        </div>
    <style>
      h1 {
        color: rgb(0,85,170);
        text-align: center;
        font-size: 50px;
        font-family: "Raleway";
      }
       h3 {
        color: white;
        text-align: center;
        font-size: 30px;
        font-family: "Raleway";
      }
       h2 {
        color: rgb(0,85,170);
        text-align: center;
        font-size: 30px;
        font-family: "Raleway";
      }
    body {
        animation-name: title;
        animation-duration: 4s;
        animation-iteration-count: infinite;
      }
      @keyframes title {
        from {
          background-color: rgb(0,85,170);
        }
        to {
          background-color: #0083ff;
        }
      }
      * {
        box-sizing: border-box;
      }

      .zoom {
        padding: 50px;
        background-color: rgb(231, 231, 231);
        transition: transform 0.2s;
        margin: 0 auto;
        top: 50%;
        left: 50%;
        right: -50%;
      }

    </style>
  </head>
  <body>

    <div align="center">
    <h3> Find a Word!</h3>
      <input id="Input" autocomplete="off" placeholder="Enter a word..." />
      <br>
    <button id="Find"> Find!</button>
    </div>
    <br>
